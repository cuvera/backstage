name: CD Release Candidate

on:
  push:
    tags: ['rc-*']

env:
  SERVICE_NAME: backstage

concurrency:
  group: deploy-rc
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_URL }}/${{ env.SERVICE_NAME }}:${{ github.ref_name }}

  deploy:
    needs: build
    runs-on: self-hosted
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Swarm
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
          DEPLOY_PATH: /home/${{ vars.VM_USER }}/deploy/${{ env.SERVICE_NAME }}
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          ssh $VM "mkdir -p $DEPLOY_PATH"

          envsubst '$DOCKER_REGISTRY_URL $SERVICE_NAME $IMAGE_TAG' < docker-compose.swarm.yml > /tmp/docker-compose.resolved.yml
          scp /tmp/docker-compose.resolved.yml $VM:$DEPLOY_PATH/docker-compose.swarm.yml
          rm -f /tmp/docker-compose.resolved.yml

          ssh $VM << ENDSSH
          set -e
          echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin
          cd $DEPLOY_PATH
          docker stack deploy -c docker-compose.swarm.yml ${{ env.SERVICE_NAME }} --with-registry-auth --resolve-image always
          ENDSSH

      - name: Health check
        run: |
          for i in $(seq 1 10); do
            if curl -sf https://${{ vars.VM_HOST }}/${{ env.SERVICE_NAME }}/health > /dev/null; then
              echo "RC health check passed"
              exit 0
            fi
            [ $i -lt 10 ] && sleep 5
          done
          echo "RC health check failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
        run: |
          ssh $VM "docker service update --rollback ${{ env.SERVICE_NAME }}_app || echo 'No previous version to rollback to'"
