name: CD Production

on:
  push:
    tags: ['v*']

env:
  SERVICE_NAME: backstage

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  verify:
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.resolve.outputs.image_tag }}

    steps:
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Verify RC image and retag
        id: resolve
        env:
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          RC_TAG="rc-${VERSION}"
          IMAGE_TAG="${GITHUB_REF_NAME}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

          DOCKER_CLI_EXPERIMENTAL=enabled docker manifest inspect "${DOCKER_REGISTRY_URL}/${SERVICE_NAME}:${RC_TAG}" > /dev/null 2>&1 \
            || { echo "FATAL: Image ${SERVICE_NAME}:${RC_TAG} not found. Tag rc-${VERSION} on dev and build it first."; exit 1; }

          echo "Verified: ${SERVICE_NAME}:${RC_TAG} exists in registry"

          docker pull "${DOCKER_REGISTRY_URL}/${SERVICE_NAME}:${RC_TAG}"
          docker tag "${DOCKER_REGISTRY_URL}/${SERVICE_NAME}:${RC_TAG}" "${DOCKER_REGISTRY_URL}/${SERVICE_NAME}:${IMAGE_TAG}"
          docker push "${DOCKER_REGISTRY_URL}/${SERVICE_NAME}:${IMAGE_TAG}"

          echo "Retagged: ${SERVICE_NAME}:${RC_TAG} â†’ ${SERVICE_NAME}:${IMAGE_TAG}"

  deploy:
    needs: verify
    runs-on: self-hosted
    environment:
      name: prod

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
          DEPLOY_PATH: /home/${{ vars.VM_USER }}/deploy/${{ env.SERVICE_NAME }}
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ needs.verify.outputs.image_tag }}
        run: |
          ssh $VM "mkdir -p $DEPLOY_PATH"

          envsubst '$DOCKER_REGISTRY_URL $SERVICE_NAME $IMAGE_TAG' < docker-compose.swarm.yml > /tmp/docker-compose.resolved.yml
          scp /tmp/docker-compose.resolved.yml $VM:$DEPLOY_PATH/docker-compose.swarm.yml
          rm -f /tmp/docker-compose.resolved.yml

          ssh $VM << ENDSSH
          set -e
          echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin
          cd $DEPLOY_PATH
          docker stack deploy -c docker-compose.swarm.yml ${{ env.SERVICE_NAME }} --with-registry-auth --resolve-image always
          ENDSSH

      - name: Health check
        run: |
          for i in $(seq 1 10); do
            if curl -sf https://${{ vars.VM_HOST }}/${{ env.SERVICE_NAME }}/health > /dev/null; then
              echo "Production health check passed"
              exit 0
            fi
            [ $i -lt 10 ] && sleep 5
          done
          echo "Production health check failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
        run: |
          ssh $VM "docker service update --rollback ${{ env.SERVICE_NAME }}_app || echo 'No previous version to rollback to'"
