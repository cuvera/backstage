name: Dev Deployment

on:
  push:
    branches: [dev*]

env:
  PYTHON_VERSION: "3.11.2"
  SERVICE_NAME: backstage

jobs:
  deploy:
    runs-on: self-hosted
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Parse deployment variables
        id: deploy_vars
        run: |
          echo "VM_HOST=${{ vars.VM_HOST }}" >> $GITHUB_OUTPUT
          echo "VM_USER=${{ vars.VM_USER }}" >> $GITHUB_OUTPUT
          echo "VM_PORT=${{ vars.VM_PORT }}" >> $GITHUB_OUTPUT
          echo "SERVICE_NAME=${{ vars.SERVICE_NAME }}" >> $GITHUB_OUTPUT

      - name: Configure
        run: |
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin

      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.DOCKER_REGISTRY_URL }}/${{ env.SERVICE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ steps.deploy_vars.outputs.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        id: deploy
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
          DEPLOY_PATH: /home/${{ vars.VM_USER }}/deploy/${{ env.SERVICE_NAME }}
        run: |
          cat > .env << EOF
          DOCKER_REGISTRY_URL=${{ secrets.DOCKER_REGISTRY_URL }}
          SERVICE_NAME=${{ env.SERVICE_NAME }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          EOF

          ssh $VM "mkdir -p $DEPLOY_PATH"
          scp docker-compose.yml .env $VM:$DEPLOY_PATH

          OLD_CONTAINER=$(ssh $VM "docker-compose -f $DEPLOY_PATH/docker-compose.yml ps -q 2>/dev/null || echo ''")
          echo "old_container=$OLD_CONTAINER" >> $GITHUB_OUTPUT

          ssh $VM "cd $DEPLOY_PATH && ls -la && cat .env && echo '${{ secrets.DOCKER_REGISTRY_PASSWORD }}' | docker login ${{ secrets.DOCKER_REGISTRY_URL }} -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin && docker-compose --env-file .env pull && docker-compose --env-file .env up -d --force-recreate"

      - name: Health check
        run: |
          for i in $(seq 1 10); do
            if curl -sf http://${{ vars.VM_HOST }}/${{ env.SERVICE_NAME }}/health > /dev/null; then
              echo "Health check passed"
              exit 0
            fi
            [ $i -lt 10 ] && sleep 5
          done
          echo "Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.deploy.outputs.old_container != ''
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
          DEPLOY_PATH: /home/${{ vars.VM_USER }}/deploy/${{ env.SERVICE_NAME }}
          OLD_CONTAINER: ${{ steps.deploy.outputs.old_container }}
        run: |
          echo "Rolling back to previous version..."
          ssh $VM "cd $DEPLOY_PATH && docker-compose down && docker start $OLD_CONTAINER"

      - name: Cleanup old containers
        if: success()
        env:
          VM: ${{ vars.VM_USER }}@${{ vars.VM_HOST }}
          DEPLOY_PATH: /home/${{ vars.VM_USER }}/deploy/${{ env.SERVICE_NAME }}
        run: |
          ssh $VM "cd $DEPLOY_PATH && docker container prune -f"
