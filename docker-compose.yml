version: '3.8'

services:
  backstage:
    image: ${DOCKER_IMAGE}
    container_name: ${SERVICE_NAME}
    ports:
      - "7015:7015"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - cuvera-network
    volumes:
      # tmpfs for temporary audio files (recommended for production)
      - type: tmpfs
        target: /data
        tmpfs:
          size: 10G
          mode: 1777
      # Alternative: Use persistent volume for debugging
      # - ./data:/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 2G
          cpus: '1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cuvera-network:
    external: true